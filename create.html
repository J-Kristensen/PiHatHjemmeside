<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Opret Bruger</title>
</head>


<body class="body">
    <div id="app" class="container1 mt-5">
        <!-- Box Color #28a745 -->
        <h1 class="text-white text-center">Opret bruger</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" id="addFirstName" class="form-control" v-model="addData.firstName"
                        placeholder="Fornavn">
                </div>
                <div class="form-group">
                    <input type="text" id="addLastName" class="form-control" v-model="addData.lastName"
                        placeholder="Efternavn">
                </div>
                <div class="form-group">
                    <input type="text" id="addEmail" class="form-control" v-model="addData.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                +45
                            </button>
                        </div>
                        <input type="text" id="addMobileNumber" class="form-control" v-model="addData.mobileNumber"
                            placeholder="Telefonnummer">
                    </div>
                </div>
                <div class="text-right">
                    <button id="addUser" class="btn btn-success" v-on:click="addUser()">Opret</button>
                </div>
            </div>
        </div>
    </div>
    <script src="create.js"></script>
</body>

</html>
