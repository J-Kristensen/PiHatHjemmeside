<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Regnskab</title>
</head>

<body>
    <div id="app">
        <table class="table" style="width:50%;  margin-left: auto; margin-right: auto;">
            <tr>
                <td style="vertical-align: middle;">
                    <h1>Regnskab</h1>
                </td>
                <td style="text-align: right;">
                    
                     <a href="https://nice-rock-09b5d2203.4.azurestaticapps.net/" class="btn btn-secondary" >
                        <img src="Img/RocketRideLogo.png" style="height: 70px; width: auto;">
                    </a> 
                </td>
            </tr>
            <tr>
                <td>
                    <input placeholder="Navn" type="text" v-model="firstName" v-on:keyup.enter="filterByName(firstName)" style="vertical-align: middle;" > &nbsp;
                    <button v-on:click="filterByName(firstName)" class="btn btn-secondary">Filter</button>
                </td>
                <td style="text-align: right;">
                    {{ totalSum }} DKK
                    <button v-on:click="sumOfAmount()" class="btn btn-secondary">Sum</button>
            
                </td>
            </tr>
        </table>

        
          
        <table class="table-striped" style="width:50%;  margin-left: auto; margin-right: auto;">
            <thead class="thd">
                <tr>
                    
                    <th>Bruger ID</th>
                    <th>Navn</th>
                    <th>Dato</th>
                    <th>Type</th>
                    <th>Pris (DKK)</th>
                </tr> 
            </thead>
            <tbody id="accountinglist" :key="firstName">
                <tr v-for="accounting in accountings" :key="accounting.id">
                   
                    <td>{{ accounting.userId }}</td>
                    <td>{{ getUserName(accounting.userId) }}</td>
                    <td>{{ getDate(accounting.date) }}</td>
                    <td>{{ accounting.type }}</td>
                    <td>{{ accounting.amount }}</td>
                </tr>
            </tbody>            
        </table>        
    </div>
    <script src="accounting.js"></script>
</body>

</html>
